<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" type="text/css"  href="css\userinfoform.css">
</head>
<body>
    <form >
        <header class="headerContainer"><h1>User Information From </h1></header>
        <div>
            <label for="text"> Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="tel">Contact Number: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div><label for="pwd">Password: </label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="password-error" for="password"></error-output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
          const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.oninput = function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is incorrect";
        };
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function() {
            let EMAIL_REGEX_TYPE_1 = RegExp('^[A-Za-z0-9.+-]*[a-zA-Z0-9]+[@]{1}[A-Za-z0-9.+-]+[.][a-z]+$');
            let EMAIL_REGEX_TYPE_2 = RegExp('^[A-Za-z0-9.+-_]*[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.][a-z]+[.]?[a-z]{2}$');
            if (EMAIL_REGEX_TYPE_1.test(email.value) || EMAIL_REGEX_TYPE_2.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is incorrect";
        });
        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function() {
            const pattern_PHONE_NUMBER = RegExp('^(91 )[5-9][0-9]{9}$');
            if (pattern_PHONE_NUMBER.test(tel.value))
                telError.textContent = "";
            else telError.textContent = "mobile number is incorrect";
        });
        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input', function() {
            const pattern_PASSWORD = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[-+(){}_!@#$%^&*., ?]){8,}.*$');
            if (pattern_PASSWORD.test(password.value))
                passwordError.textContent = "";
            else passwordError.textContent = "password must contains (min 8 Characters,1 Upper Case, 1 numeric number,1 Special Character)";
        });
    </script>
    
</body>
</html>
