<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input Type</title>
    <link rel="stylesheet" type="text/css"  href="html\css\simpleform.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 From Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div><label for="pwd">password input type: </label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="password-error" for="password"></error-output>
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div><label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDataTimePicker">
            <label for="party">Choose a date and time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
         const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.oninput = function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is incorrect";
        };
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function() {
            let EMAIL_REGEX_TYPE_1 = RegExp('^[A-Za-z0-9.+-]*[a-zA-Z0-9]+[@]{1}[b][r][i][d][g][e][l][a][b][z]+[.][a-z]+$');
            let EMAIL_REGEX_TYPE_2 = RegExp('^[A-Za-z0-9.+-_]*[a-zA-Z0-9]+[@][b][r][i][d][g][e][l][a][b][z]+[.][a-z]+[.]?[a-z]{2}$');
            if (EMAIL_REGEX_TYPE_1.test(email.value) || EMAIL_REGEX_TYPE_2.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is incorrect";
        });
        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function() {
            const pattern_PHONE_NUMBER = RegExp('^(91 )[5-9][0-9]{9}$');
            if (pattern_PHONE_NUMBER.test(tel.value))
                telError.textContent = "";
            else telError.textContent = "mobile number is incorrect";
        });
        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input', function() {
            const pattern_PASSWORD = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[-+(){}_!@#$%^&*., ?]){8,}.*$');
            if (pattern_PASSWORD.test(password.value))
                passwordError.textContent = "";
            else passwordError.textContent = "password must contains (min 8 Characters,1 Upper Case, 1 numeric number,1 Special Character)";
        });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        salary.addEventListener('input', function() {
        output.textContent = salary.value;
        })
    </script>
</body>
</html>
